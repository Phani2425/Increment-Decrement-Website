<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="w-full h-[100vh] flex justify-center items-center bg-slate-700">
         <div class="flex flex-col gap-6">
            <div><h3 class="text-xl text-lightBlue300 font-semibold">Increment and Decrement</h3></div>
            <div class="flex justify-around items-center bg-white px-4 py-3 border rounded-md shadow-slate-800 text-[20px]">
                <div class="cursor-pointer" id="minus"><i class="fa-solid fa-minus"></i></div>
                <p class="opacity-35 text-2xl select-none">|</p>
                <div class="font-bold" id="counter">
                    0
                </div>
                <p class="opacity-35 text-2xl select-none">|</p>
                <div class="cursor-pointer" id="plus"><i class="fa-solid fa-plus"></i></div>
            </div>
         </div>
    </div>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1e1c980066.js" crossorigin="anonymous"></script>
</body>
</html>
